tenants = [
  {
    name = "ABC"
    orchestrator = {
        url = ${?ORCHESTRATOR_URL}
    }
    defaultLogsRetentionDays = 3
    envLogsRetentionDays = [{
      envs = ["prod"],
      retentionDays = 30
    }]
    objectStore = {
      aws = {
        region = ${?AWS_REGION},
        bucket = ${?S3_BUCKET_NAME},
        endpointOverride = ${?S3_ENDPOINT_OVERRIDE}
      }
    },
    vector = {
      host = ${VECTOR_HOST}
      apiPort = ${VECTOR_API_PORT}
    },
    kafka = {
      # Kafka type: "ec2", "msk", or "confluent" (default: "ec2")
      kafkaType = "ec2"
      kafkaBrokersHost = ${KAFKA_BROKERS_HOST}
      kafkaBrokerPort = 9092
      
      # Scaling thresholds
      maxLagPerPartition = 1000
      defaultPartitions = 3
      
      # MSK-specific (optional, only needed for MSK)
      # mskClusterArn = ${?MSK_CLUSTER_ARN}
      # mskRegion = "us-east-1"
      
      # Confluent-specific (optional, only needed for Confluent)
      # confluentApiKey = ${?CONFLUENT_API_KEY}
      # confluentApiSecret = ${?CONFLUENT_API_SECRET}
      
      # SSL/TLS configuration (optional)
      # sslTruststoreLocation = ${?SSL_TRUSTSTORE_LOCATION}
      # sslTruststorePassword = ${?SSL_TRUSTSTORE_PASSWORD}
      
      # Legacy (deprecated, kept for backward compatibility)
      maxProducerRatePerPartition = 6000
    },
    spark = {
      sparkMasterHost = ${SPARK_MASTER_HOST}
      kafkaMaxRatePerPartition = "4000"
      kafkaStartingOffsets = "latest"
      subscribePattern = "^logs.*"
      sparkJarPath = ${SPARK_JAR_PATH}
      clientSparkVersion = "3.1.2"
      mainClass = "com.logwise.spark.MainApplication"
      appName = "logwise"
      driverCoresMax = "50000"
      driverCores = "1"
      driverMemory = "1G"
      driverMaxResultSize = "1G"
      log4jPropertiesFilePath = ${LOG4J_PROPERTIES_FILE_PATH}
      executorCores = "1"
      executorMemory = "1G"
      logsDir = "logs"
      checkPointDir = "checkpoint"
      awsAccessKeyId = ${?AWS_ACCESS_KEY_ID}
      awsSecretAccessKey = ${?AWS_SECRET_ACCESS_KEY}
      awsSessionToken = ${?AWS_SESSION_TOKEN}
      awsRegion = ${?AWS_REGION}
      executorCoresPerMachine = 2
      perCoreLogsProcess = 500000
      minWorkerCount = 2
      maxWorkerCount = 10
      cluster = {
        clusterType = ${?SPARK_CLUSTER_TYPE}
        asg = {
          aws = {
             name = ${?SPARK_ASG_NAME}
             region = ${?AWS_REGION}
             endpointOverride = ${?SPARK_ASG_ENDPOINT_OVERRIDE}
          }
        }
        kubernetes = {
           namespace = ${?SPARK_K8S_NAMESPACE}
           deploymentName = ${?SPARK_K8S_DEPLOYMENT_NAME}
        }
      }
    },
    delayMetrics = {
      app = {
        sampleEnv = "local"
        sampleEnv = "local"
        sampleComponentType = "application"
        sampleServiceName = "healthcheck-dummy"
      }
    }
  }
]