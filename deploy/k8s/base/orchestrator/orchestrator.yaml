apiVersion: v1
kind: Service
metadata:
  name: orchestrator
  namespace: logwise
  labels:
    app: orchestrator
spec:
  selector:
    app: orchestrator
  ports:
    - name: http
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: logwise
  labels:
    app: orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      containers:
        - name: orchestrator
          # Build and push this image from orchestrator/docker/Dockerfile
          image: logwise-orchestrator:latest
          imagePullPolicy: IfNotPresent
          env:
            # Database configuration
            - name: DB_NAME
              value: "logwise_orch"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: orch-db-secret
                  key: username
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: orch-db-secret
                  key: password
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: orch-db-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: orch-db-secret
                  key: password
            # Hosts used by connection-default.conf
            - name: DB_MASTER_HOST
              value: "orch-mysql"
            - name: DB_SLAVE_HOST
              value: "orch-mysql"
            # Optional legacy vars (not used by current HOCON config, but kept for clarity)
            - name: DB_HOST
              value: "orch-mysql"
            - name: DB_PORT
              value: "3306"

            # Kafka & Spark configuration
            - name: KAFKA_BROKERS_HOST
              valueFrom:
                configMapKeyRef:
                  name: logwise-config
                  key: KAFKA_BOOTSTRAP_SERVERS
            - name: SPARK_MASTER_HOST
              value: "spark://spark-master.logwise.svc.cluster.local:7077"
            - name: SPARK_JAR_PATH
              value: "/tmp/spark.jar"
            - name: LOG4J_PROPERTIES_FILE_PATH
              value: "/tmp/log4j.properties"

            # AWS / S3 configuration
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: logwise-config
                  key: AWS_REGION
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: accessKeyId
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: secretAccessKey
            - name: S3_BUCKET_NAME
              valueFrom:
                configMapKeyRef:
                  name: logwise-config
                  key: S3_BUCKET_NAME

            # Internal base URL for callbacks
            - name: ORCH_INTERNAL_BASE_URL
              value: "http://orchestrator:8080"

          ports:
            - containerPort: 8080
              name: http
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"


