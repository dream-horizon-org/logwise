name: Build Docker Images

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'orchestrator/**'
      - 'spark/**'
      - 'vector/**'
      - 'deploy/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'orchestrator/**'
      - 'spark/**'
      - 'vector/**'
      - 'deploy/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/logwise

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        image:
          - name: orchestrator
            dockerfile: orchestrator/docker/Dockerfile
            context: orchestrator
          - name: spark
            dockerfile: spark/docker/Dockerfile
            context: spark
          - name: healthcheck
            dockerfile: deploy/healthcheck-dummy/Dockerfile
            context: deploy/healthcheck-dummy
          - name: vector
            dockerfile: vector/Dockerfile
            context: vector

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image tag
        id: meta
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TAG="pr-${{ github.event.pull_request.number }}"
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            TAG="latest"
          else
            TAG="${{ github.ref_name }}"
          fi
          SHA=$(git rev-parse --short HEAD)
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "sha=$SHA" >> $GITHUB_OUTPUT
          echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.image.name }}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }}
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image built: ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }}"

