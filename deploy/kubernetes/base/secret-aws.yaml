apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: logwise
type: Opaque
stringData:
  # For local development, replace these with your actual AWS credentials
  # For production, use proper secret management (External Secrets, Vault, etc.)
  AWS_ACCESS_KEY_ID: YOUR_ACCESS_KEY_ID
  AWS_SECRET_ACCESS_KEY: YOUR_SECRET_ACCESS_KEY
  AWS_SESSION_TOKEN: YOUR_SESSION_TOKEN
  # AWS_SESSION_TOKEN is optional and can be omitted for permanent credentials