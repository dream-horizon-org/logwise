apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: logwise
  labels:
    app: grafana
data:
  athena.yml: |
    apiVersion: 1

    datasources:
      - name: Athena
        type: grafana-athena-datasource
        uid: asadsadf
        access: proxy
        isDefault: false
        editable: true
        jsonData:
          authType: default
          defaultRegion: ${AWS_REGION:-us-east-1}
          catalog: AwsDataCatalog
          database: ${ATHENA_DATABASE}
          workgroup: ${ATHENA_WORKGROUP}
          outputLocation: ${S3_ATHENA_OUTPUT}
  infinity.yml: |
    apiVersion: 1

    datasources:
      - name: Infinity
        type: yesoreyeram-infinity-datasource
        uid: wakask
        access: proxy
        isDefault: false
        editable: true
        jsonData:
          allowed_hosts: []

