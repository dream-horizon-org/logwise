# Example secrets configuration for LogWise
# DO NOT commit actual secrets to version control!
# 
# For production, use one of these approaches:
# 1. External Secret Operator (https://external-secrets.io/)
# 2. AWS Secrets Manager with External Secrets
# 3. HashiCorp Vault
# 4. Sealed Secrets (https://github.com/bitnami-labs/sealed-secrets)
#
# For local development, you can generate secrets from .env using:
#   deploy/shared/scripts/sync-config.sh

---
# AWS Credentials Secret
apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: logwise
type: Opaque
stringData:
  # Base64 encoded values (use: echo -n "value" | base64)
  accessKeyId: "YOUR_AWS_ACCESS_KEY_ID"
  secretAccessKey: "YOUR_AWS_SECRET_ACCESS_KEY"
  sessionToken: ""  # Optional, for temporary credentials
  # Example with base64:
  # accessKeyId: "QUtJQUlPU0ZPRE5PREZPRE5PREZP"
  # secretAccessKey: "d0phbHJYVXRuRkVNQ0x3dVBwMTdIQm1Yd1Z1R2h1R2h1R2h1"

---
# Orchestrator Database Credentials
apiVersion: v1
kind: Secret
metadata:
  name: orch-db-secret
  namespace: logwise
type: Opaque
stringData:
  username: "logwise_orch"
  password: "CHANGE_ME_SECURE_PASSWORD"
  rootPassword: "CHANGE_ME_ROOT_PASSWORD"

---
# Grafana Database Credentials
apiVersion: v1
kind: Secret
metadata:
  name: grafana-db-secret
  namespace: logwise
type: Opaque
stringData:
  username: "grafana"
  password: "CHANGE_ME_GRAFANA_PASSWORD"
  rootPassword: "CHANGE_ME_GRAFANA_ROOT_PASSWORD"

