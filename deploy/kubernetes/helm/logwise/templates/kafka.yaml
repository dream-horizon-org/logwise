{{- if and .Values.components.kafka.enabled .Values.kafka.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: kafka-bootstrap
  namespace: {{ include "logwise.namespace" . }}
  labels:
    app: kafka
spec:
  ports:
    - name: kafka
      port: 9092
      targetPort: 9092
  selector:
    app: kafka
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: {{ include "logwise.namespace" . }}
  labels:
    app: kafka
spec:
  replicas: {{ .Values.kafka.replicas }}
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: {{ include "logwise.image" (dict "root" . "repository" .Values.kafka.image.repository "tag" .Values.kafka.image.tag) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: 9092
          env:
            - name: KAFKA_BROKER_ID
              value: {{ .Values.kafka.brokerId | quote }}
            - name: KAFKA_PROCESS_ROLES
              value: "broker,controller"
            - name: KAFKA_NODE_ID
              value: {{ .Values.kafka.nodeId | quote }}
            - name: KAFKA_CLUSTER_ID
              value: {{ .Values.kafka.clusterId | quote }}
            - name: CLUSTER_ID
              value: {{ .Values.kafka.clusterId | quote }}
            - name: KAFKA_LISTENERS
              value: {{ .Values.kafka.listeners | quote }}
            - name: KAFKA_ADVERTISED_LISTENERS
              value: {{ .Values.kafka.advertisedListeners | quote }}
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: {{ .Values.kafka.listenerSecurityProtocolMap | quote }}
            - name: KAFKA_CONTROLLER_QUORUM_VOTERS
              value: {{ .Values.kafka.controllerQuorumVoters | quote }}
            - name: KAFKA_CONTROLLER_LISTENER_NAMES
              value: {{ .Values.kafka.controllerListenerNames | quote }}
            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: {{ .Values.kafka.interBrokerListenerName | quote }}
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: {{ .Values.kafka.offsetsTopicReplicationFactor | quote }}
            - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
              value: {{ .Values.kafka.transactionStateLogReplicationFactor | quote }}
            - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
              value: {{ .Values.kafka.transactionStateLogMinIsr | quote }}
            - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
              value: {{ .Values.kafka.autoCreateTopicsEnable | quote }}
            - name: KAFKA_LOG_RETENTION_HOURS
              value: {{ .Values.kafka.logRetentionHours | quote }}
          resources:
            {{- toYaml .Values.kafka.resources | nindent 12 }}
          volumeMounts:
            - name: kafka-data
              mountPath: /var/lib/kafka/data
      volumes:
        - name: kafka-data
          {{- if eq .Values.kafka.storage.type "persistentVolumeClaim" }}
          persistentVolumeClaim:
            claimName: kafka-data
          {{- else }}
          emptyDir: {}
          {{- end }}
{{- end }}
