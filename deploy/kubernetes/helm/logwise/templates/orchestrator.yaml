{{- if .Values.components.orchestrator.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: orchestrator
  namespace: {{ include "logwise.namespace" . }}
  labels:
    app: orchestrator
spec:
  {{- if eq .Values.services.type "NodePort" }}
  type: NodePort
  ports:
    - name: http
      port: {{ .Values.config.orchPort | int }}
      targetPort: {{ .Values.config.orchPort | int }}
      {{- if .Values.services.nodePorts.orchestrator }}
      nodePort: {{ .Values.services.nodePorts.orchestrator }}
      {{- end }}
  {{- else }}
  ports:
    - name: http
      port: {{ .Values.config.orchPort | int }}
      targetPort: {{ .Values.config.orchPort | int }}
  {{- end }}
  selector:
    app: orchestrator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: {{ include "logwise.namespace" . }}
  labels:
    app: orchestrator
spec:
  replicas: {{ .Values.orchestrator.replicas }}
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      initContainers:
        - name: wait-for-orch-mysql
          image: busybox:1.36
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              echo "Waiting for orch-mysql:3306..."
              until nc -z orch-mysql 3306; do
                echo "orch-mysql not ready, sleeping..."
                sleep 3
              done
              echo "orch-mysql is up."
        - name: wait-for-kafka
          image: busybox:1.36
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              echo "Waiting for kafka-bootstrap:9092..."
              until nc -z kafka-bootstrap 9092; do
                echo "Kafka not ready, sleeping..."
                sleep 3
              done
              echo "Kafka is up."
        - name: wait-for-vector
          image: busybox:1.36
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              echo "Waiting for vector-logs:8686..."
              until nc -z vector-logs 8686; do
                echo "Vector not ready, sleeping..."
                sleep 3
              done
              echo "Vector is up."
        - name: wait-for-spark-master
          image: busybox:1.36
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              echo "Waiting for spark-master:7077..."
              until nc -z spark-master 7077; do
                echo "Spark master not ready, sleeping..."
                sleep 3
              done
              echo "Spark master is up."
      containers:
        - name: orchestrator
          image: {{ include "logwise.image" (dict "root" . "repository" .Values.orchestrator.image.repository "tag" .Values.orchestrator.image.tag) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          env:
            # Database configuration
            - name: DB_NAME
              value: {{ .Values.mysql.orchestrator.database | quote }}
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: orch-db-secret
                  key: username
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: orch-db-secret
                  key: password
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: orch-db-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: orch-db-secret
                  key: password
            # Hosts used by connection-default.conf
            - name: DB_MASTER_HOST
              value: "orch-mysql"
            - name: DB_SLAVE_HOST
              value: "orch-mysql"
            # Optional legacy vars (not used by current HOCON config, but kept for clarity)
            - name: DB_HOST
              value: "orch-mysql"
            - name: DB_PORT
              value: "3306"

            # Kafka & Spark configuration
            - name: KAFKA_BROKERS_HOST
              valueFrom:
                configMapKeyRef:
                  name: logwise-config
                  key: KAFKA_BROKERS
            # Vector configuration (used for health/metadata calls)
            - name: VECTOR_HOST
              value: {{ .Values.orchestrator.vector.host | quote }}
            - name: VECTOR_API_PORT
              value: {{ .Values.orchestrator.vector.apiPort | quote }}
            # Spark configuration
            - name: SPARK_MASTER_HOST
              value: {{ .Values.orchestrator.spark.masterHost | quote }}
            - name: SPARK_JAR_PATH
              value: {{ .Values.orchestrator.spark.jarPath | quote }}
            - name: LOG4J_PROPERTIES_FILE_PATH
              value: {{ .Values.orchestrator.spark.log4jPropertiesPath | quote }}

            # AWS / S3 configuration
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: logwise-config
                  key: AWS_REGION
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: AWS_SECRET_ACCESS_KEY
            # Optional session token for temporary STS credentials
            - name: AWS_SESSION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: AWS_SESSION_TOKEN
                  optional: true
            - name: S3_BUCKET_NAME
              valueFrom:
                configMapKeyRef:
                  name: logwise-config
                  key: S3_BUCKET_NAME

            # Internal base URL for callbacks
            - name: ORCH_INTERNAL_BASE_URL
              value: {{ .Values.orchestrator.internalBaseUrl | quote }}

          ports:
            - containerPort: {{ .Values.config.orchPort | int }}
              name: http
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            {{- toYaml .Values.orchestrator.resources | nindent 12 }}
{{- end }}
