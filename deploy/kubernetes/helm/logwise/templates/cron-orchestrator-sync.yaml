{{- if .Values.components.cron.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: orchestrator-sync
  namespace: {{ include "logwise.namespace" . }}
spec:
  schedule: {{ .Values.cron.orchestratorSync.schedule | quote }}
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: curl
              image: {{ include "logwise.image" (dict "root" . "repository" .Values.cron.orchestratorSync.image.repository "tag" .Values.cron.orchestratorSync.image.tag) }}
              imagePullPolicy: {{ .Values.global.imagePullPolicy }}
              env:
                - name: ORCH_URL
                  value: "http://orchestrator.{{ include "logwise.namespace" . }}.svc.cluster.local:{{ .Values.config.orchPort }}"
                - name: TENANT
                  value: {{ .Values.cron.orchestratorSync.tenant | quote }}
              args:
                - /bin/sh
                - -c
                - |
                  set -e
                  echo "$(date -Is) Triggering component sync and Spark monitor"
                  curl -fsS --retry 3 --retry-connrefused --max-time 15 \
                    -X POST -H "Content-Type: application/json" -H "X-Tenant-Name: ${TENANT}" \
                    "${ORCH_URL}/component/sync?componentType=application" \
                    || echo "$(date -Is) Component Sync failed" >&2

                  curl -fsS --retry 3 --retry-connrefused --max-time 15 \
                    -X POST -H "Content-Type: application/json" -H "X-Tenant-Name: ${TENANT}" \
                    "${ORCH_URL}/monitor-spark-job" \
                    || echo "$(date -Is) Monitor Spark Job failed" >&2
{{- end }}
