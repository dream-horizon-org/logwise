{{- if .Values.components.healthcheck.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthcheck-dummy
  namespace: {{ include "logwise.namespace" . }}
  labels:
    app: healthcheck-dummy
spec:
  replicas: {{ .Values.healthcheck.replicas }}
  selector:
    matchLabels:
      app: healthcheck-dummy
  template:
    metadata:
      labels:
        app: healthcheck-dummy
    spec:
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- range .Values.global.imagePullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      initContainers:
        - name: wait-for-vector
          image: busybox:1.36
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              echo "Waiting for vector-logs:4318..."
              until nc -z vector-logs 4318; do
                echo "Vector not ready, sleeping..."
                sleep 3
              done
              echo "Vector is up."
        - name: wait-for-kafka
          image: busybox:1.36
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              echo "Waiting for kafka-bootstrap:9092..."
              until nc -z kafka-bootstrap 9092; do
                echo "Kafka not ready, sleeping..."
                sleep 3
              done
              echo "Kafka is up."
      containers:
        - name: healthcheck-dummy
          image: {{ include "logwise.image" (dict "root" . "repository" .Values.healthcheck.image.repository "tag" .Values.healthcheck.image.tag) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          env:
            - name: SERVICE_NAME
              value: {{ .Values.healthcheck.serviceName | quote }}
            - name: ENVIRONMENT
              value: {{ .Values.healthcheck.environment | quote }}
            - name: TYPE
              value: {{ .Values.healthcheck.type | quote }}
          ports:
            - containerPort: 13133
              name: healthz
          volumeMounts:
            - name: healthcheck-logs
              mountPath: /var/log/healthcheck
            - name: otel-storage
              mountPath: /var/lib/otelcol/storage
          resources:
            {{- toYaml .Values.healthcheck.resources | nindent 12 }}
      volumes:
        - name: healthcheck-logs
          emptyDir: {}
        - name: otel-storage
          emptyDir: {}
{{- end }}
